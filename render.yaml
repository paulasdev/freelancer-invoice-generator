services:
  - type: web
    name: solobill
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ConnectionStrings__SoloBillDbContext
        fromDatabase:
          name: solobill-db
          property: connectionString

databases:
  - name: solobill-db
    plan: free
